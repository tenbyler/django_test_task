{% extends 'tasks/base.html' %}
{% block content %}
  <!-- simple page to confirm task deletion -->
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete a task</legend>
        <h2>Are you sure you want to delete the task "{{ object.title }}"?</h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger mb-2" type="submit">Yes, delete</button>
        <a class="btn btn-outline-secondary mb-2" href="{% url 'task-detail' object.id %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
